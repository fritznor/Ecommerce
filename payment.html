<!DOCTYPE html>
<html lang="ht">
<head>
    <meta charset="UTF-8">
    <title>Peman</title>
</head>
<body>
 <iframe
  id="payment-iframe"
  src="https://app.pgecom.com/payme/iframe/aubourg"
  width="100%"
  height="600px"
  frameborder="0"
  scrolling="auto"
  title="Payment Page - aubourg"
  allow="payment"
  sandbox="allow-scripts allow-same-origin allow-forms allow-top-navigation">
</iframe>
<div id="error-message" style="display:none; color:red; margin-top:10px;">
  Yon erè rive pandan chajman paj peman an. Tanpri tcheke koneksyon w oswa eseye ankò pita.
</div>
<script>
  const iframe = document.getElementById('payment-iframe');
  let loaded = false;
  iframe.onload = function() {
    loaded = true;
  };
  setTimeout(function() {
    if (!loaded) {
      document.getElementById('error-message').style.display = 'block';
    }
  }, 5000); // 5 segonn pou tann iframe a chaje
</script>
</body>
</html>
