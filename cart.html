<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Panier - Mon Ecommerce</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/style.css">
  <style>
    /* Fond animé bulles */
    .animated-bg {
      position: fixed;
      top: 0; left: 0; width: 100vw; height: 100vh;
      z-index: 0;
      overflow: hidden;
      pointer-events: none;
    }
    .bubble {
      position: absolute;
      bottom: -100px;
      background: rgba(0,123,255,0.15);
      border-radius: 50%;
      animation: rise 12s linear infinite;
    }
    @keyframes rise {
      0% { transform: translateY(0) scale(1); opacity: 0.7; }
      80% { opacity: 0.5; }
      100% { transform: translateY(-110vh) scale(1.2); opacity: 0; }
    }
    body > *:not(.animated-bg) {
      position: relative;
      z-index: 1;
    }
    .navbar {
      box-shadow: 0 2px 8px rgba(0,0,0,0.04);
    }
    .cart-section {
      min-height: 70vh;
      padding-bottom: 120px;
    }
    .payment-methods .form-check {
      margin-bottom: 1rem;
    }
    .payment-details {
      margin-top: 1rem;
    }
    .footer-fixed {
      position: fixed;
      left: 0; right: 0; bottom: 0;
      background: #222;
      color: #fff;
      text-align: center;
      padding: 1rem 0;
      z-index: 10;
      letter-spacing: 1px;
    }
    .lang-select {
      min-width: 120px;
    }
  </style>
</head>
<body>
  <!-- Fond animé bulles -->
  <div class="animated-bg">
    <div class="bubble" style="left:5vw;width:40px;height:40px;animation-delay:0s;"></div>
    <div class="bubble" style="left:15vw;width:25px;height:25px;animation-delay:2s;"></div>
    <div class="bubble" style="left:25vw;width:60px;height:60px;animation-delay:4s;"></div>
    <div class="bubble" style="left:35vw;width:30px;height:30px;animation-delay:1s;"></div>
    <div class="bubble" style="left:45vw;width:50px;height:50px;animation-delay:3s;"></div>
    <div class="bubble" style="left:55vw;width:35px;height:35px;animation-delay:5s;"></div>
    <div class="bubble" style="left:65vw;width:55px;height:55px;animation-delay:2.5s;"></div>
    <div class="bubble" style="left:75vw;width:28px;height:28px;animation-delay:6s;"></div>
    <div class="bubble" style="left:85vw;width:45px;height:45px;animation-delay:1.5s;"></div>
    <div class="bubble" style="left:95vw;width:38px;height:38px;animation-delay:3.5s;"></div>
    <div class="bubble" style="left:10vw;width:32px;height:32px;animation-delay:7s;"></div>
    <div class="bubble" style="left:20vw;width:48px;height:48px;animation-delay:8s;"></div>
    <div class="bubble" style="left:30vw;width:36px;height:36px;animation-delay:9s;"></div>
    <div class="bubble" style="left:40vw;width:42px;height:42px;animation-delay:10s;"></div>
    <div class="bubble" style="left:50vw;width:29px;height:29px;animation-delay:11s;"></div>
    <div class="bubble" style="left:60vw;width:53px;height:53px;animation-delay:12s;"></div>
    <div class="bubble" style="left:70vw;width:34px;height:34px;animation-delay:13s;"></div>
    <div class="bubble" style="left:80vw;width:41px;height:41px;animation-delay:14s;"></div>
    <div class="bubble" style="left:90vw;width:39px;height:39px;animation-delay:15s;"></div>
    <div class="bubble" style="left:98vw;width:27px;height:27px;animation-delay:16s;"></div>
  </div>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">Ecommerce</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link" href="index.html#home" data-key="home">Akèy</a></li>
          <li class="nav-item"><a class="nav-link" href="index.html#products" data-key="products">Pwodui</a></li>
          <li class="nav-item"><a class="nav-link active" href="cart.html" data-key="cart">Panier</a></li>
          <li class="nav-item"><a class="nav-link" href="index.html#contact" data-key="contact">Kontak</a></li>
        </ul>
        <select id="lang-select" class="form-select w-auto lang-select">
          <option value="ht">Kreyòl</option>
          <option value="fr">Français</option>
          <option value="en">English</option>
        </select>
      </div>
    </div>
  </nav>

  <div class="container cart-section py-5">
    <h2 class="mb-4" data-key="your_cart">Panier ou</h2>
    <div id="cart-items"></div>
    <div id="cart-total" class="my-3 fw-bold"></div>
    <div class="row mt-5">
      <div class="col-lg-6">
        <h4 class="mb-3" data-key="payment_methods">Metòd de Peman</h4>
        <form id="payment-form" class="p-3 rounded bg-white shadow-sm">
          <div class="payment-methods mb-3">
            <div class="form-check">
              <input class="form-check-input" type="radio" name="paymentMethod" id="payCard" value="card" required>
              <label class="form-check-label" for="payCard" data-key="pay_card">Kat Bancaire</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="paymentMethod" id="payPaypal" value="paypal">
              <label class="form-check-label" for="payPaypal" data-key="pay_paypal">PayPal</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="paymentMethod" id="payCash" value="cash">
              <label class="form-check-label" for="payCash" data-key="pay_cash">Lajan Kach (an livrezon)</label>
            </div>
          </div>
          <div id="payment-details" class="payment-details"></div>
          <button type="submit" class="btn btn-success mt-3 w-100" data-key="pay_btn">Peye</button>
        </form>
      </div>
    </div>
  </div>

  <footer class="footer-fixed">
    <span data-key="footer">© 2024 Ecommerce. Tout dwa rezève.</span>
  </footer>

  <script>
    // Traduction simple
    const translations = {
      ht: {
        home: "Akèy", products: "Pwodui", cart: "Panier", contact: "Kontak",
        your_cart: "Panier ou", payment_methods: "Metòd de Peman",
        pay_card: "Kat Bancaire", pay_paypal: "PayPal", pay_cash: "Lajan Kach (an livrezon)",
        pay_btn: "Peye", footer: "© 2024 Ecommerce. Tout dwa rezève."
      },
      fr: {
        home: "Accueil", products: "Produits", cart: "Panier", contact: "Contact",
        your_cart: "Votre panier", payment_methods: "Méthodes de paiement",
        pay_card: "Carte Bancaire", pay_paypal: "PayPal", pay_cash: "Espèces (à la livraison)",
        pay_btn: "Payer", footer: "© 2024 Ecommerce. Tous droits réservés."
      },
      en: {
        home: "Home", products: "Products", cart: "Cart", contact: "Contact",
        your_cart: "Your cart", payment_methods: "Payment Methods",
        pay_card: "Credit Card", pay_paypal: "PayPal", pay_cash: "Cash (on delivery)",
        pay_btn: "Pay", footer: "© 2024 Ecommerce. All rights reserved."
      }
    };
    document.getElementById('lang-select').addEventListener('change', function() {
      const lang = this.value;
      document.querySelectorAll('[data-key]').forEach(el => {
        const key = el.getAttribute('data-key');
        if (translations[lang][key]) el.textContent = translations[lang][key];
      });
    });

    // Afficher le panier
    function renderCart() {
      const cart = JSON.parse(localStorage.getItem('cart') || '[]');
      const container = document.getElementById('cart-items');
      if (!cart.length) {
        container.innerHTML = '<div class="alert alert-info">Panier ou vid.</div>';
        document.getElementById('cart-total').textContent = '';
        return;
      }
      let html = '<table class="table align-middle"><thead><tr><th></th><th>Pwodui</th><th>Pri</th><th>Kantite</th><th>Total</th><th></th></tr></thead><tbody>';
      let total = 0;
      cart.forEach((item, i) => {
        const itemTotal = item.price * item.qty;
        total += itemTotal;
        html += `<tr>
          <td><img src="${item.img}" width="50" height="50" style="object-fit:cover"></td>
          <td>${item.name}</td>
          <td>${item.price} $</td>
          <td>
            <button class="btn btn-sm btn-outline-secondary" onclick="updateQty(${i},-1)">-</button>
            <span class="mx-2">${item.qty}</span>
            <button class="btn btn-sm btn-outline-secondary" onclick="updateQty(${i},1)">+</button>
          </td>
          <td>${itemTotal} $</td>
          <td><button class="btn btn-sm btn-danger" onclick="removeItem(${i})">Retire</button></td>
        </tr>`;
      });
      html += '</tbody></table>';
      container.innerHTML = html;
      document.getElementById('cart-total').textContent = 'Total: ' + total + ' $';
    }
    function updateQty(i, delta) {
      let cart = JSON.parse(localStorage.getItem('cart') || '[]');
      cart[i].qty += delta;
      if (cart[i].qty <= 0) cart.splice(i,1);
      localStorage.setItem('cart', JSON.stringify(cart));
      renderCart();
    }
    function removeItem(i) {
      let cart = JSON.parse(localStorage.getItem('cart') || '[]');
      cart.splice(i,1);
      localStorage.setItem('cart', JSON.stringify(cart));
      renderCart();
    }
    renderCart();

    // Paiement dynamique
    document.querySelectorAll('input[name="paymentMethod"]').forEach(radio => {
      radio.addEventListener('change', function() {
        const val = this.value;
        const details = document.getElementById('payment-details');
        if (val === 'card') {
          details.innerHTML = `
            <div class="mb-2"><input class="form-control" placeholder="Numéro kat" required></div>
            <div class="mb-2"><input class="form-control" placeholder="MM/AA" required></div>
            <div class="mb-2"><input class="form-control" placeholder="CVV" required></div>
          `;
        } else if (val === 'paypal') {
          details.innerHTML = `<div class="mb-2"><input class="form-control" placeholder="Imèl PayPal" required></div>`;
        } else {
          details.innerHTML = '';
        }
      });
    });

    // Simulation paiement
    document.getElementById('payment-form').addEventListener('submit', function(e) {
      e.preventDefault();
      if (!JSON.parse(localStorage.getItem('cart') || '[]').length) {
        alert('Panier ou vid.');
        return;
      }
      alert('Mèsi! Peman ou anrejistre. Nou pral kontakte ou pou livrezon.');
      localStorage.removeItem('cart');
      renderCart();
    });
  </script>
</body>
</html>
